<!DOCTYPE HTML>
<html>

<head>
<title>Social Distance Detection</title>
<link rel= "stylesheet"  href= "static/style.css">
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<center><a href="#"><font color="white">Social Distance Detection</font></a></center>
					</h3>
					<br/><br/>
				</div>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<center><h1>{{message}}</h1></center>

				<form name="form" action="/login" method="post">

                    <div class="form_settings">

						<p>
							<span>User Name :</span><input class="contact" type="text" name="username" required/>
						</p>

						<p>
							<span>Password :</span><input class="contact" type="password" name="password" required/>
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Login" />
						</p>

					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
